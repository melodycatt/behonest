        <section id="content">
            <h1 class="title sub">Personal Questions<br><span class="title small">(generally, sliders have the first extreme mentioned in the question on the left and the second one on the right, or not at all on the left and very on the right)</span></h1>
            <div class="question title little">
                <label for="job">1. Do you know what job/career you want to pursue?</label>
                <div>
                    <input type="radio" name="job" id="jobyes">
                    <label for="jobyes" class="radiolabel">Yes</label>
                    <input type="radio" name="job" id="jobno">
                    <label for="jobno" class="radiolabel">No</label>
                </div>
            </div>
            <div class="question title little">
                <label for="masc">2. How much do you think expectations of masculinity have affected how you think and behave?</label>
                <input type="range" name="masc" id="masc">
            </div>
            <div class="question title little">
                <label for="peerp">3. How much do you think peer pressure affects your behaviour?</label>
                <input type="range" name="peerp" id="peerp">
            </div>
            <div class="question title little">
                <label for="addict">4. Do you think you are or may be addicted to anything?</label>
                <div>
                    <label for="phone" class="radiolabel checkbox">
                        <input type="checkbox" name="addict" id="phone">
                        <span>Phone</span>
                    </label><br>
                    <label for="socmed" class="radiolabel checkbox">
                        <input type="checkbox" name="addict" id="socmed">
                        <span>Social Media</span>
                    </label><br>
                    <label for="gaming" class="radiolabel checkbox">
                        <input type="checkbox" name="addict" id="gaming">
                        <span>Gaming</span>
                    </label><br>
                    <label for="vaping" class="radiolabel checkbox">
                        <input type="checkbox" name="addict" id="vaping">
                        <span>Vaping</span>
                    </label><br>
                    <label for="porn" class="radiolabel checkbox">
                        <input type="checkbox" name="addict" id="porn">
                        <span>Pornography</span>
                    </label><br>
                    <label for="other" class="radiolabel checkbox">
                        <input type="checkbox" name="addict" id="other">
                        <span>Other</span>
                    </label><br>
                </div>
            </div>
            <div class="question title little">
                <label for="code">5. How well do you understand coding?</label>
                <input type="range" name="code" id="code">
            </div>
            <div class="question title little">
                <label for="comp">6. How much do you think you understand about how your computer works?</label>
                <input type="range" name="comp" id="comp">
            </div>
            <div class="question title little">
                <label for="bestsub">7. What do you think is your
                    <div class="hover-text">best subject<div class="hover-info small">In terms of how well you do in it.</div></div>
                    at Rozelle?
                </label>
                <div>
                    <input type="radio" name="bestsub" id="humstor">
                    <label for="humstor" class="radiolabel">Human Stories</label><br>
                    <input type="radio" name="bestsub" id="wau">
                    <label for="wau" class="radiolabel">World Around Us</label><br>
                    <input type="radio" name="bestsub" id="maths">
                    <label for="maths" class="radiolabel">Maths</label><br>
                    <input type="radio" name="bestsub" id="magis">
                    <label for="magis" class="radiolabel">Magis</label><br>
                    <input type="radio" name="bestsub" id="cia">
                    <label for="cia" class="radiolabel">CIA</label><br>
                    <input type="radio" name="bestsub" id="languages">
                    <label for="languages" class="radiolabel">Languages</label><br>
                </div>
            </div>
            <div class="question title little">
                <label for="favsub">8. What do you think is your
                    <div class="hover-text">favourite subject<div class="hover-info small">In terms of how much you enjoy it.</div></div>
                    at Rozelle?
                </label>
                <div>
                    <input type="radio" name="favsub" id="fshumstor">

                    <input type="radio" name="favsub" id="fswau">

                    <input type="radio" name="favsub" id="fscia">

                    <input type="radio" name="favsub" id="fslanguages">
                    <label for="fslanguages" class="radiolabel">Languages</label><br>
                </div>
            </div>

                        <input type="checkbox" name="instrument" id="ins4">

                </div>
            </div>
            <div class="question title little">
                <label for="capi">10. How much do you believe capitalism is sustainable and effective?</label>
                <input type="range" name="capi" id="capi">
            </div>
            <div class="question title little">
                <label for="wealthcap">11. Do you believe there should be a
                    <div class="hover-text">wealth cap<div class="hover-info small">A threshold where wealth is heavily or completely taxed and used for social purposes, usually somewhere around $1b.</div></div>?
                </label>
                <div>
                    <input type="radio" name="wealthcap" id="yeswc">
                    <label for="yeswc" class="radiolabel">Yes</label>
                    <input type="radio" name="wealthcap" id="nowc">
                    <label for="nowc" class="radiolabel">No</label>

            </div>

                <label for="tpsport">12. Should transgender competitors be able to compete in sports?</label>

                    <label for="yestps" class="radiolabel">Yes</label>
