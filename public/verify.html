<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Be Honest</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="verify.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <section id="content">
            <h1 class="title sub">Register</h1>
            <!--[if lt IE 7]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
            <div class="inputsection">
                <label for="email" class="title little">Your email</label>
                <input type="text" name="email" id="email">
            </div>
            <div id="afterVerify" style="display: none;">
                <div class="inputsection">
                    <label for="name" class="title little">Your name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="inputsection">
                    <label for="verifycode" id="verifycodeLabel" class="title little">Verification code</label>
                    <input type="number" name="verifycode" id="verifycode">
                </div>
            </div>
            
            <button onclick="sendEmail()">Send Code</button>
            <button onclick="verify()">Verify</button>
            <p style="color: red; display: none;" id="error" >The email or code provided may be incorrect</p>
            <p style="color: green; display: none;" id="success" >Verified!</p>
            
            <script src="front.js" async defer></script>
        </section>
    </body>
</html>
